<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
  <main class="container">
    <div class="content">
      <div class="content__img">
        <img src="./assets/images/image-equilibrium.jpg" alt="nft">
      </div>

      <div class="overlay">
          <img src="./assets/images/icon-view.svg" alt="view">
      </div>

      <div class="body__title">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="body__text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__body">
        <div class="card__price">
          <div class="icon">
            <img src="./assets/images/icon-ethereum.svg" alt="eth">
          </div>
          <p>0.041 ETH</p>
        </div>

        <div class="card__time">
          <div class="clock">
            <img src="./assets/images/icon-clock.svg" alt="time">
          </div>
          <p>3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="owner">
        <div class="owner__avatar">
          <img src="./assets/images/image-avatar.png" alt="avatar">
        </div>
        <div class="owner__text">
          <p>Creation of</p>
          <p>Jules Wyvern</p>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
