<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
  <main class="content">
    <div class="content__header">
      <div class="header__balance">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <div class="header__img">
        <img src="assets/images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="content__body">
      <h2 class="body__title">Spending - Last 7 days</h2>
      <div class="body__graph">
        <div class="progress">
          <div class="price">
            <p>$17.45</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">mon</p>
        </div>
        <div class="progress">
          <div class="price">
            <p>$34.91</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">tue</p>
        </div>
        <div class="progress">
          <div class="price">
            <p>$52.36</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">wed</p>
        </div>
        <div class="progress">
          <div class="price">
            <p>$31.07</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">thu</p>
        </div>
        <div class="progress">
          <div class="price">
            <p>$23.39</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">fri</p>
        </div>
        <div class="progress">
          <div class="price">
            <p>$43.28</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">sat</p>
        </div>
        <div class="progress">
          <div class="price">
            <p>$25.48</p>
          </div>
          <div class="bar__graph"></div>
          <p class="day">sun</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="body__info">
        <div class="total">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>

        <div class="porcentage">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>






  <!-- 
  tue
  wed
  thu
  fri
  sat
  sun -->








</body>

</html>
